<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title th:text="|${pageName}|"></title>
</head>
<body>
<div>
    <div th:if="${session.userId == null or session.userId == ''}">
        <h3>로그인 되어있지 않습니다!</h3>
        <a href="/account/signup">회원가입</a> <br/><br/>
        <a href="/account/login">로그인</a>
    </div>
    <div th:unless="${session.userId == null or session.userId ==''}">
        <span th:text="${session.userId}"></span>
        <h3>[[${nickname}]]님 환영합니다!</h3>

        <button th:onclick="|location.href='@{/{loginType}/info (loginType=${loginType})}'|">유저 정보</button> <br/><br/>
        <button th:onclick="|location.href='@{/{loginType}/admin (loginType=${loginType})}'|">관리자 페이지</button> <br/><br/>
        <a href="account/logout">로그아웃</a>
    </div>
</div>
</body>
</html>
