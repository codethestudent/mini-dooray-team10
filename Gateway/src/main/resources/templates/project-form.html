<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>프로젝트 정보 입력</title>
</head>
<body>
<h1>프로젝트 정보 입력</h1>
<form action="/task/project/submit" method="post">
    <label for="projectName">프로젝트 이름:</label><br>
    <input type="text" id="projectName" name="projectName"><br>
    <label for="projectDescription">프로젝트 내용:</label><br>
    <textarea id="projectDescription" name="projectDescription" rows="4" cols="50"></textarea><br><br>
    <input type="hidden" name="adminId" th:id="adminId" th:value="${session.userId}" />
    <input type="submit" value="제출">
</form>
</body>
</html>
