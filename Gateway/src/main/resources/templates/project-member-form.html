<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form id="memberForm" action="/task/project/member" method="post">
    <input type="hidden" id="projectId" name="projectId" th:value="${projectId}" />
    <table border="1">
        <thead>
        <tr>
            <th>Member ID</th>
            <th>Member Email</th>
            <th>Member Role</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="account : ${accountList}">
            <td th:text="${account.userId}">Member ID</td>
            <td th:text="${account.userEmail}">Member Email</td>
            <td th:text="${account.userState}">Member State</td>

            <td>
                <input type="radio" th:name="'userId'" th:value="${account.userId}" />
            </td>
        </tr>
        </tbody>
    </table>
    <button type="submit">제출</button>
</form>
</body>
</html>
