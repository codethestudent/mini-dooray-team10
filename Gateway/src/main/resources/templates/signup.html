<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <header>회원가입</header>
    <form class="signupForm" method="post" action="/registry/signup">
        <div><label>아이디 : </label></div>
        <input id="user_id" name="id" type="text" maxlength="10" required />
        <div><label>비밀번호 : </label></div>
        <input id="user_pw" name="password" type="password" maxlength="10" placeholder="8글자이상" required />
        <div><label>이메일 : </label></div>
        <input id="user_email" name="email" type="email" required />
        <input type="submit" />
        <input type="reset" />
    </form>
</body>
</html>
